<div class="page" data-name="list-restaurant">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title" style="text-align: center; width: 100%;">Loại địa điểm ăn uống</div>
            <div class="right">
                <a href="/search_restaurants/" class="link">
                    <i class="material-icons">search</i>
                </a>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="list" style="margin-top: 5px;">
            <ul>
                <!-- Open In Sheet -->
                <li>
                    <a class="item-link smart-select smart-select-init typerestaurant" data-open-in="sheet">
                        <select name="typerestaurant" id="typerestaurant">

                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Chọn loại</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init typeprice" data-open-in="sheet">
                        <select name="typeprice" id="typeprice">
                            <option value="250">Dưới 250</option>
                            <option value="250-500">Từ 250 - 500</option>
                            <option value="500-750">Từ 500 - 750</option>
                            <option value="750-1000">Từ 750 - 1tr</option>
                            <option value="1000">Trên 1tr</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Chọn giá</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <script id="my-typerestaurant" type="text/template7">
          {{#js_if "this.typerestaurant_id === 1"}}
          <option value="{{typerestaurant_id}}" selected>{{typerestaurant_name}}</option>
          {{else}}
          <option value="{{typerestaurant_id}}">{{typerestaurant_name}}</option>
          {{/js_if}}
