
<div class="page" data-name="change-password">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">Back</div>
      </div>
    </div>
    <div class="page-content">
      <form class="list" id="my-form">
        <div class="list inline-labels no-hairlines-md">
          <ul>
            <li class="item-content item-input item-input-with-info">

              <div class="item-inner">
                <div class="item-title item-label">Old password</div>
                <div class="item-input-wrap">
                  <input type="email" name="old_password" placeholder="please enter the current" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input item-input-with-info"> 

              <div class="item-inner">
                <div class="item-title item-label">New password</div>
                <div class="item-input-wrap">
                  <input type="password" name="new_password" placeholder="At least 6 characters" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            
          </ul>
        </div>
      </form>
      <div class="block block-strong row">
        <div class="col"><a class="button button-fill button-round save-password" href="#">Save</a></div>
      </div>
      </div>
    </div>
