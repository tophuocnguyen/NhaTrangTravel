<div class="page" data-name="list-tour">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title" style="text-align: center; width: 100%;">Loại tour</div>
            <div class="right">
                <a href="/search_tours/" class="link">
                    <i class="material-icons">search</i>
                </a>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="list" style="margin-top: 5px;">
            <ul>
                <!-- Open In Sheet -->
                <li>
                    <a class="item-link smart-select smart-select-init typetour" data-open-in="sheet">
                        <select name="typetour" id="typetour">

                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Chọn loại</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init typeprice" data-open-in="sheet">
                        <select name="typeprice" id="typeprice">
                            <option value="500">Dưới 500</option>
                            <option value="500-1000">Từ 500 - 1tr</option>
                            <option value="1000-1500">Từ 1tr - 1tr5</option>
                            <option value="1500-2000">Từ 1tr5 - 2tr</option>
                            <option value="2000">Trên 2tr</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Chọn giá</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <script id="my-typetour" type="text/template7">
          {{#js_if "this.typetour_id === 1"}}
          <option value="{{typetour_id}}" selected>{{typetour_name}}</option>
          {{else}}
          <option value="{{typetour_id}}">{{typetour_name}}</option>
          {{/js_if}}
        </script>
