<div class="page">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          <a class="link back" data-ignore-cache="false"  data-reload-previous="false">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">Tìm kiếm sự kiện</div>
        <div class="subnavbar">
          <!-- Searchbar with auto init -->
          <form class="searchbar searchbar-event">
            <div class="searchbar-inner">
              <div class="searchbar-input-wrap">
                <input type="search" placeholder="Tìm kiếm sự kiện">
                <i class="searchbar-icon"></i>
                <span class="input-clear-button"></span>
              </div>
              <span class="searchbar-disable-button">Cancel</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <div class="page-content">
      <!-- Searchbar backdrop -->
      <div class="searchbar-backdrop"></div>
      <!-- hide-on-search element -->
      <div class="block searchbar-hide-on-search">
        <p>Vui lòng chọn tên sự kiện cần tìm kiếm</p>
      </div>
      <!-- search target list -->
      <div class="list searchbar-found media-list">
        <div data-page="list-search-event" class="search-event">
        <ul>
          
        </ul>
        </div>
        <script id="my-search-event" type="text/template7">
          <li>
            <a href="/content_events/?event_id={{event_id}}" class="item-link item-content">
              <div class="item-media">
                <img src="{{image_event}}" style="width: 100px" />
              </div>
              <div class="item-inner">
                <div class="item-title-row">
                  <div class="item-title">{{name_event}}</div>
                  <div class="item-after"></div>
                </div>
                <div class="item-subtitle"></div>
                <div class="item-text">
                  {{description_event}}
                </div>
              </div>
            </a>
          </li>
      </script>
      </div>
      <!-- Nothing found message -->
      <div class="block searchbar-not-found">
        <div class="block-inner">Không tìm thấy kết quả</div>
      </div>
    </div>
  </div>
