<div class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a class="link back" data-ignore-cache="false"  data-reload-previous="false">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
              </a>
            </div>
            <div class="title">Tìm bạn bè</div>
            <div class="subnavbar">
              <!-- Searchbar with auto init -->
              <form class="searchbar searchbar-user">
                <div class="searchbar-inner">
                  <div class="searchbar-input-wrap">
                    <input type="search" placeholder="Tìm kiếm bạn bè">
                    <i class="searchbar-icon"></i>
                    <span class="input-clear-button"></span>
                  </div>
                  <span class="searchbar-disable-button">Cancel</span>
                </div>
              </form>
            </div>
          </div>
        </div>
      
        <div class="page-content infinite-scroll-content">
          <!-- Searchbar backdrop -->
          <div class="searchbar-backdrop"></div>
          <!-- hide-on-search element -->
          <div class="block searchbar-hide-on-search">
          </div>
          <!-- search target list -->
          <div class="list searchbar-found media-list">
            <div data-page="list-search-user" class="search-user">
            <ul>
              
            </ul>
            </div>
            <script id="my-search-user" type="text/template7">
              <li>
                <a href="/content_user/?user_id={{user_id}}" class="item-link item-content">
                  <div class="card-header">
                    <img src="{{avatar_user}}" width="34" height="34" />
                  </div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">{{name_user}}</div>
                      <div class="item-after"></div>
                    </div>
                  </div>
                </a>
              </li>
          </script>
          </div>
          <div class="preloader infinite-scroll-preloader"></div>
          <!-- Nothing found message -->
          <div class="block searchbar-not-found">
            <div class="block-inner">Không tìm thấy kết quả</div>
          </div>
        </div>
      </div>
