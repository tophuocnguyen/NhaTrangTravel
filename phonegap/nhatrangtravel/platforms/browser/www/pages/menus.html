<div class="page" data-name="menus">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="title" style="text-align: center; width: 100%;">Menu</div>
    </div>
  </div>

  <div class="page-content">
    <div class="list" data-page="page-menu-user">
      <ul>
        <li>

        </li>
      </ul>
    </div>
    <script id="my-menu-user" type="text/template7">
      {{#js_if "this.user_id_save === undefined"}}
      <a href="/login/" class="item-link item-content">
        <div class="item-media">
          <img src="./img/avatar_default.png" width="68px" height="68px" />
        </div>
        <div class="item-inner">
          <div class="item-title">
            <div class="item-header">Xin chào</div>
            Khách
            <div class="item-footer">Vui lòng đăng nhập để xem trang cá nhân</div>
          </div>
          <div class="item-after"></div>
        </div>
      </a>
      {{else}}
      <a href="/content_user/?user_id={{user_menu_id}}" class="item-link item-content">
        <div class="item-media">
          <img src="{{image_user}}" width="68px" height="68px" />
        </div>
        <div class="item-inner">
          <div class="item-title">
            <div class="item-header">Xin chào</div>
            {{name_user}}
            <div class="item-footer">Xem trang cá nhân</div>
          </div>
          <div class="item-after"></div>
        </div>
      </a>
      {{/js_if}}
    </script>

    <div class="list">
      <ul>
        <li class="add-place" data-page="add-place">
          
        </li>
        <li>
          <a href="/search_users/" class="item-link item-content">
            <div class="item-media">
              <i class="material-icons" style="color: blue">person_add</i>
            </div>
            <div class="item-inner">
              <div class="item-title">Tìm bạn bè</div>
              <div class="item-after"></div>
            </div>
          </a>
        </li>
        <li>
          <a href="#" class="item-link item-content">
            <div class="item-media">
              <i class="material-icons" style="color: yellow">star_rate</i>
            </div>
            <div class="item-inner">
              <div class="item-title">Đánh giá app</div>
              <div class="item-after"></div>
            </div>
          </a>
        </li>
        <li>
          <a href="/about/" class="item-link item-content">
            <div class="item-media">
              <i class="material-icons" style="color: green">info</i>
            </div>
            <div class="item-inner">
              <div class="item-title">Giới thiệu</div>
              <div class="item-after"></div>
            </div>
          </a>
        </li>
        <li>
          <a href="#" class="item-link item-content popup-open" data-popup=".popup-feedback">
            <div class="item-media">
              <i class="material-icons" style="color: rgb(128, 0, 90)">info</i>
            </div>
            <div class="item-inner">
              <div class="item-title">Góp ý, báo lỗi</div>
              <div class="item-after"></div>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <script id="my-add-place" type="text/template7">
      {{#if user_id_save}}
      <a href="/add_place/" class="item-link item-content">
        <div class="item-media">
          <i class="material-icons" style="color: red">place</i>
        </div>
        <div class="item-inner">
          <div class="item-title">Thêm địa điểm</div>
          <div class="item-after"></div>
        </div>
      </a>
      {{else}}
      <a href="/login/" class="item-link item-content">
        <div class="item-media">
          <i class="material-icons" style="color: red">place</i>
        </div>
        <div class="item-inner">
          <div class="item-title">Thêm địa điểm</div>
          <div class="item-after"></div>
        </div>
      </a>
      {{/if}}
    </script>

  </div>

  <div class="popup popup-feedback" id="popup-feedback">
    <div class="block">
      <p>
        <form class="list" id="my-form">
          <!-- <div class="block-title" style="color: #000;">Rating</div> -->
          <div class="list accordion-list">
            <ul>
              <li>
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <div style="text-align: center; font-size: 25px;">Góp ý, báo lỗi</div>
                      

                      <!-- <span id="info"></span> -->
                    </div>

                  </div>
                </div>
              </li>

              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <textarea vehicleholder="Nhập góp ý, báo lỗi" required validate name="descripton" vehicleholder="Nhập nội dung"></textarea>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <!-- Custom Accordion -->
          <!-- <div class="col"><a class="button button-fill button-round add-evaluate link back" href="#">ADD</a></div> -->
        </form>
        <div class="block">
          <div class="row">
            <a href="#" class="link popup-close link-feedback col button button-fill button-round">Gửi</a>
            <a href="#" class="link popup-close col button button-fill button-round">Đóng</a>
          </div>
        </div>
      </p>
    </div>
  </div>

</div>
