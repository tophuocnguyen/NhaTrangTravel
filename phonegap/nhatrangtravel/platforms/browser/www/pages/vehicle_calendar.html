<div class="page" data-name="vehicle-calendar">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title" style="text-align: center; width: 100%;">Tìm kiếm phương tiện tự động</div>
      </div>
    </div>
    <div class="page-content">
      <form class="list" id="form-vehicle-calendar">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nhập số km bạn muốn đi hoặc click vào bản đồ điểm muốn đến</div>
                <div class="item-input-wrap">
                  <input id="kc" type="number" name="date" placeholder="Nhập số km" required validate>
                </div>
              </div>
            </div>
          </li>
          <li class="item-content item-input" style="height: 250px;">

            <input id="latitude" style="position: absolute;
            z-index: 5;
            text-align: left;
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            left: 6%;
            top:7%;
            border-style: groove;
            background: white;
            width: 124px;" type="text" placeholder="Latitude" required readonly="true" name="lat">
            <input id="longitude" style="position: absolute;
            z-index: 5;
            text-align: left;
            left: 6%;
            top: 24%;
            background: white;
            border-style: groove;
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            width: 124px;" type="text" placeholder="Longitude" required readonly="true" name="lng">
            

        <div  id="googleMap" style=" position: absolute; height: 94%; width: 92%; overflow: hidden;" class="clickhere"></div>

        </li>
          <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Số phương tiện muốn hiển thị?</div>
                  <div class="item-input-wrap">
                    <input type="number" name="countvehicle" placeholder="Nhập số phương tiện hiển thị" required validate>
                  </div>
                </div>
              </div>
            </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Số tiền bạn muốn chi tiêu là bao nhiêu?</div>
                <div class="item-input-wrap">
                  <input type="number" name="money" placeholder="Nhập số tiền" required validate>
                </div>
              </div>
            </div>
          </li>
          <li>
            <a class="item-link smart-select smart-select-init typerate" data-open-in="sheet">
              <select name="typerate" id="typerate">
                <option value="gia-re">Giá rẻ</option>
                <!--<option value="danh-gia-cao">Đánh giá cao</option>
                <option value="danh-gia-nhieu">Đánh giá nhiều</option>
                <option value="gia-re-danh-gia-cao-nhieu">Giá rẻ, đánh giá cáo và nhiều</option>
                -->
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Tiêu chí</div>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a class="item-link smart-select smart-select-init typevehicle" data-open-in="popover">
              <select name="typevehicle" id="typevehicle" multiple>
  
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Loại phương tiện</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </form>
  
      <script id="my-typevehicle" type="text/template7">
        <option value="{{typevehicle_id}}">{{typevehicle_name}}</option>
      </script>
  
      <div class="block block-strong row">
        <div class="col">
          <a class="button convert-form-to-data" href="#">Gợi ý</a>
        </div>
      </div>
  
      <div class="data-table data-table-init card">
          <!-- Card Header -->
          <div class="card-header">
              <!-- Table title -->
              <div class="data-table-title">Thống kê</div>
              <!-- Table actions -->
              <div class="data-table-actions">
              <a class="link icon-only">
              </a>
              <a class="link icon-only">
              </a>
              </div>
          </div>
          <!-- Card Content -->
          <div class="card-content">
              <table>
              <thead>
                  <tr>
                  <th class="label-cell">Thuộc tính</th>
                  <th class="numeric-cell">Đơn vị</th>
                  
                  </tr>
              </thead>
              <tbody>
                <tr>
                    <td class="label-cell">Số lượng phương tiện</td>
                    <td class="numeric-cell" data-page="calendar-statis-1"></td>
                </tr>
              </tbody>
              </table>
          </div>
      </div>
      <script id="my-calendar-statis-1" type="text/template7">
          {{sum_calendar_vehicle}}
        </script>
