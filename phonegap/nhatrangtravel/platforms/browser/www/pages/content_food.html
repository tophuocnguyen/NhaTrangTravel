<div class="page">
    <div class="navbar">
        <div class="navbar-inner" data-page="page-name-food-header">


        </div>
        <script id="my-name-food-header" type="text/template7">
            <div class="left">
                <a class="link back" data-ignore-cache="true"  data-reload-previous="true">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">{{name_title}}</div>
        </script>
    </div>
    

    <div class="page-content">
        <span class="item-image" data-page="page-name-food-image">

        </span>
        <script id="my-name-food-image" type="text/template7">
            <img src="{{image}}" style="width: 100%" />
        </script>
        <br/>

        <div class="list media-list">
            <ul>
                <li>
                    <span class="item-content" style="margin-top: -40px;">
                        <div class="item-media">
                            <i class="material-icons" style="font-size: 50px; color: lightgrey">restaurant</i>
                        </div>
                        <div class="item-inner" data-page="page-name-food-content">

                        </div>
                        <script id="my-name-food-content" type="text/template7">
                            
                            <div class="item-title-row">
                                <div class="item-title" style="white-space: initial;">{{name}}</div>
                                <div class="item-after"></div>
                            </div>
                        </script>
                    </span>
                </li>
            </ul>
        </div>

        <div class="list" style="margin-top: -20px;">
            <ul>
                <li>
                    <span class="item-content">
                        <div class="item-inner" data-page="page-name-food-introduce">

                        </div>
                        <script id="my-name-food-introduce" type="text/template7">
                            <div class="item-title" style="white-space: inherit;">
                                    <div class="item-header" style="font-size: 15px;">Thông tin món ăn</div>
                                    <div class="item-footer" style="font-size: 14px;">
                                        Giá: {{price}}
                                    </div>
                                </div>
                                <div class="item-after"></div>
                        </script>
                    </span>
                </li>
            </ul>
            <ul>
                <li>
                    <span class="item-content">
                        <div class="item-inner" data-page="page-name-food-description">

                        </div>
                        <script id="my-name-food-description" type="text/template7">
                            <div class="item-title" style="white-space: inherit;">
                                    <div class="item-header" style="font-size: 15px;">Thông tin khác</div>
                                    <div class="item-footer" style="font-size: 14px;">
                                        {{descripton}}
                                    </div>
                                </div>
                                <div class="item-after"></div>
                        </script>
                    </span>
                </li>
            </ul>
        </div>

        
        <div class="preloader infinite-scroll-preloader"></div>
    </div>
</div>
