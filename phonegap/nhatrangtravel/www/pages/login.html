<div class="page" data-name="login">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Đăng nhập</div>
        </div>
    </div>
    <div class="page">
        <div class="page-content login-screen-content">
            <div class="login-screen-title">Đăng nhập</div>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Username</div>
                            <div class="item-input-wrap">
                                <input type="email" name="username" placeholder="Nhập email tài khoản" required validate>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password" name="password" placeholder="Nhập password" required validate>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <a href="#" class="item-link list-button login-button">Đăng nhập</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="/register/" class="item-link list-button register-button">Đăng ký</a>
                    </li>
                </ul>
                <div class="block-footer">Vui lòng nhập tài khoản mật khẩu để đăng nhập
                    <br></div>
            </div>
        </div>
    </div>
</div>
