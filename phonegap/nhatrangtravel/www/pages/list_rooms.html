<div class="page" data-name="list-room">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title" style="text-align: center; width: 100%;">Loại phòng</div>
            
        </div>
    </div>

    <div class="page-content">
        <div class="list" style="margin-top: 5px;">
            <ul>
                <!-- Open In Sheet -->
                <li>
                    <a class="item-link smart-select smart-select-init typeroom" data-open-in="sheet">
                        <select name="typeroom" id="typeroom">

                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Chọn loại</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init typeprice" data-open-in="sheet">
                        <select name="typeprice" id="typeprice">
                            <option value="500">Dưới 500</option>
                            <option value="500-1000">Từ 500 - 1tr</option>
                            <option value="1000-1500">Từ 1tr - 1tr5</option>
                            <option value="1500-2000">Từ 1tr5 - 2tr</option>
                            <option value="2000">Trên 2tr</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Chọn giá</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <script id="my-typeroom" type="text/template7">
          {{#js_if "this.typeroom_id === 1"}}
          <option value="{{typeroom_id}}" selected>{{typeroom_name}}</option>
          {{else}}
          <option value="{{typeroom_id}}">{{typeroom_name}}</option>
          {{/js_if}}
        </script>

        <span class="typeroom-content" data-page="page-typeroom-content">

        </span>
        <script id="my-typeroom-content" type="text/template7">
            <a href="/content_room/?room_id={{id_room_feature}}" style="color: #212121;">
            <div class="card demo-card-header-pic">
                <div style="background-image:url({{image_room_feature}})" class="card-header align-items-flex-end">{{name_room_feature}}</div>
                <div class="card-content card-content-padding">
                    <p class="date">{{created_room_feature}}</p>
                    <p style="font-weight: bold;">Giá: {{price}}đ</p>
                    <p style ="white-space: nowrap; overflow: hidden;" style ="white-space: nowrap; overflow: hidden;">{{description_room_feature}}</p>
                </div>
            </div>
            </a>
        </script>
        <div class="preloader infinite-scroll-preloader"></div>
    </div>

</div>
