<div class="page" data-name="hotel-calendar">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title" style="text-align: center; width: 100%;">Tìm kiếm khách sạn tự động</div>
      </div>
    </div>
    <div class="page-content">
      <form class="list" id="form-hotel-calendar">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Bạn muốn ở bao nhiêu ngày?</div>
                <div class="item-input-wrap">
                  <input type="number" name="date" placeholder="Nhập số ngày" required validate>
                </div>
              </div>
            </div>
          </li>
          <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Số chỗ ở muốn hiển thị?</div>
                  <div class="item-input-wrap">
                    <input type="number" name="counthotel" placeholder="Nhập số chỗ ở hiển thị" required validate>
                  </div>
                </div>
              </div>
            </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Số tiền bạn muốn chi tiêu là bao nhiêu?</div>
                <div class="item-input-wrap">
                  <input type="number" name="money" placeholder="Nhập số tiền" required validate>
                </div>
              </div>
            </div>
          </li>
          <li>
            <a class="item-link smart-select smart-select-init typerate" data-open-in="sheet">
              <select name="typerate" id="typerate">
                <option value="gia-re">Giá rẻ</option>
                <!--<option value="danh-gia-cao">Đánh giá cao</option>
                <option value="danh-gia-nhieu">Đánh giá nhiều</option>
                <option value="gia-re-danh-gia-cao-nhieu">Giá rẻ, đánh giá cáo và nhiều</option>
                -->
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Tiêu chí</div>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a class="item-link smart-select smart-select-init typehotel" data-open-in="popover">
              <select name="typehotel" id="typehotel" multiple>
  
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Loại địa điểm</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </form>
  
      <script id="my-typehotel" type="text/template7">
        <option value="{{typehotel_id}}">{{typehotel_name}}</option>
      </script>
  
      <div class="block block-strong row">
        <div class="col">
          <a class="button convert-form-to-data" href="#">Gợi ý địa điểm</a>
        </div>
      </div>
  
      <div class="data-table data-table-init card">
          <!-- Card Header -->
          <div class="card-header">
              <!-- Table title -->
              <div class="data-table-title">Thống kê</div>
              <!-- Table actions -->
              <div class="data-table-actions">
              <a class="link icon-only">
              </a>
              <a class="link icon-only">
              </a>
              </div>
          </div>
          <!-- Card Content -->
          <div class="card-content">
              <table>
              <thead>
                  <tr>
                  <th class="label-cell">Thuộc tính</th>
                  <th class="numeric-cell">Đơn vị</th>
                  
                  </tr>
              </thead>
              <tbody>
                <tr>
                    <td class="label-cell">Số lượng khách sạn</td>
                    <td class="numeric-cell" data-page="calendar-statis-1"></td>
                </tr>
              </tbody>
              </table>
          </div>
      </div>
      <script id="my-calendar-statis-1" type="text/template7">
          {{sum_calendar_hotel}}
        </script>
