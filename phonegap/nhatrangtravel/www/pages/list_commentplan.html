<div class="page" data-name="list_commentplan">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
              <i class="icon icon-back"></i>
              <span class="ios-only">Back</span>
            </a>
          </div>
          <div class="title">Danh sách bình luận</div>
      </div>
    </div>
    <div class="page-content">
            <form class="list" id="my-form-list-commentplan">
        <div class="list media-list">
            <ul class="list-from-list-commentplan" data-page="page-name-from-list-commentplan">
                
            </ul>
        </div>
        <script id="my-name-from-list-commentplan" type="text/template7">
            <li class="swipeout deleted-callback">
                <div class="swipeout-content">
                    <a href="/content_user/?user_id={{user_id}}" class="item-link item-content">
                        <div class="item-media">
                            <img src="{{image}}" width="68px" height="68px"/>
                        </div>
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">{{name}}</div>
                                <div class="item-after">{{date}}</div>
                            </div>
                            <div class="item-subtitle">Timemove: {{comment}}</div>
                        </div>
                    </a>
                </div>
                <div class="swipeout-actions-right" >
                    
                    <a href="#" class="swipeout-delete">Delete</a>
                </div>
            </li>
        </script>
            
        </form>
    </div>
  </div>
