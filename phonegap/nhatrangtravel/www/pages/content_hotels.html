        </div>

                <i class="icon f7-icons ios-only">close</i>
                <!-- Icons For MD Theme -->
                <i class="icon material-icons md-only">add</i>
                <i class="icon material-icons md-only">close</i>
            </a>

            <div class="fab-buttons fab-buttons-left">

                </a>

                    <i class="material-icons">star</i>
                </a>
            </div>
            <script id="save-hotel" type="text/template7">

                {{else}}
                <i class="material-icons">playlist_add</i>
                {{/if}}

                                <ul>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-input-wrap">
                                                    <div style="text-align: center; font-size: 25px;">Đánh giá</div>
                                                    <div class="rating" id="star-rating" style="text-align: center; font-size: 25px;">
                                                        <input type="radio" id="star5" name="rating" value="5" />
                                                        <label class="full" for="star5" title="Awesome - 5 stars"></label>
                                                        <input type="radio" id="star4" name="rating" value="4" />
